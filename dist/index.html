<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>数独游戏</title>
</head>
<body>
    <!-- 标题 -->
    <div class="title">
        <h1>数独游戏</h1>
    </div>
    <!-- 九宫格 -->
    <div id="container" class="container grid"></div>
    <!-- 按钮组 -->
    <div class="dashboard">
        <div class="s">
            <button type="button" id="check">检查</button>
            <button type="button" id="reset">重置</button>
            <button type="button" id="clear">清理</button>
            <button type="button" id="rebuild">重建</button>
        </div>
    </div>
    <!-- 弹出面板 -->
    <div class="grid popup-num hidden" id="popupNumbers"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
